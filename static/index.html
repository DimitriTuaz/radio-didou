<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>Radio Didou</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="Oublie les cotons tiges et viens te laver les oreilles sur Radio Didou" />

        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="title-container">
                <p class="title">Radio Didou</p>
            </div>

            <div class="player-container">
                <audio id="player"></audio>
                <button onclick="play()" class="icon-sound"><img src="images/icon_play.png"></button>
                <button onclick="toggleMute()" class="icon-sound" ><img id="icon-mute" src="images/icon_sound.png"></button>
            </div>
            <div class="track-container" id="track-container">
                <div class="track-cover-container">
                    <img id="track-cover">
                </div>
                <div class="track-infos-container">
                    <div id="track-title"></div>
                    <div id="track-artists"></div>
                    <div id="track-album"></div>
                </div>
            </div>
            <div id="currentListeners" class="current-listeners-container"></div>
        </div>
    </body>
</html>
