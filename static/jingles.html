<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>Radio Didou  - Jingles</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" type="text/css" href="css/jingles.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="Oublie les cotons tiges et viens te laver les oreilles sur Radio Didou" />
    </head>
    <body>
        <div class="main-container">
            <div class="title-container">
                <p class="sub-title">Jingles</p>
             </div>

            <div class="jingles-container">
                <audio id="player-bienvenue-antoine" src="sounds/bienvenue-antoine.m4a"></audio>
                <audio id="player-rararadio" src="sounds/rararadio.m4a"></audio>
                <audio id="player-bienvenue1" src="sounds/bienvenue1.mp3"></audio>
                <audio id="player-bienvenue2" src="sounds/bienvenue2.mp3"></audio>
                <audio id="player-bienvenue3" src="sounds/bienvenue3.mp3"></audio>
                <audio id="player-bienvenue4" src="sounds/bienvenue4.mp3"></audio>
                <audio id="player-slogan1" src="sounds/slogan1.mp3"></audio>
                <audio id="player-slogan2" src="sounds/slogan2.mp3"></audio>
                <audio id="player-enjaille1" src="sounds/enjaille1.mp3"></audio>
                <audio id="player-enjaille2" src="sounds/enjaille2.mp3"></audio>
                <audio id="player-enjaille3" src="sounds/enjaille3.mp3"></audio>
                <audio id="player-jenregistre" src="sounds/jenregistre.mp3"></audio>
                <div class="player-jingles-container">
                    <button onclick="document.getElementById('player-bienvenue-antoine').play()" id="button-jingles" ><p id="jingles-name">Bienvenue au Didou Show</p></button>
                    <button onclick="document.getElementById('player-rararadio').play()" id="button-jingles" ><p id="jingles-name">Rararadio Didou</p></button>
                </div>
                <div class="player-jingles-container">
                    <button onclick="document.getElementById('player-bienvenue3').play()" id="button-jingles" ><p id="jingles-name">Bienvenue</p></button>
                    <button onclick="document.getElementById('player-bienvenue1').play()" id="button-jingles" ><p id="jingles-name">Salut et bienvenue 1</p></button>
                    <button onclick="document.getElementById('player-bienvenue2').play()" id="button-jingles" ><p id="jingles-name">Salut et bienvenue 2</p></button>
                    <button onclick="document.getElementById('player-bienvenue4').play()" id="button-jingles" ><p id="jingles-name">Salut à toi et bienvenue</p></button>
                </div>
                <div class="player-jingles-container">
                    <button onclick="document.getElementById('player-slogan1').play()" id="button-jingles" ><p id="jingles-name">Slogan 1</p></button>
                    <button onclick="document.getElementById('player-slogan2').play()" id="button-jingles" ><p id="jingles-name">Slogan 2</p></button>
                </div>
                <div class="player-jingles-container">
                    <button onclick="document.getElementById('player-enjaille1').play()" id="button-jingles" ><p id="jingles-name">Ça s'enjaille 1</p></button>
                    <button onclick="document.getElementById('player-enjaille2').play()" id="button-jingles" ><p id="jingles-name">Ça s'enjaille 2</p></button>
                    <button onclick="document.getElementById('player-enjaille3').play()" id="button-jingles" ><p id="jingles-name">Ça s'enjaille 3</p></button>
                </div>
                <div class="player-jingles-container">
                    <button onclick="document.getElementById('player-jenregistre').play()" id="button-jingles" ><p id="jingles-name">J'enregistre</p></button>
                </div>
            </div>
        </div>
    </body>
</html>
