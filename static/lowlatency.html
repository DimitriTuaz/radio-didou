<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <title>Radio Didou</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="An opus RTP stream relayed by a Janus WebRTC server" />
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.4.0/adapter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="janus.min.js"></script>
    <script type="text/javascript" src="lowlatency.js"></script>
</head>

<body>
    <div style="text-align:center;">
        <h1>Radio Didou</h1>
        <button id="start">Connect to Janus</button>
        <button id="play" disabled="true">Play (Opus RTP stream)</button>
    </div>
    <div id="stream"></div>
    <div id="bitrate"></div>

</html>
